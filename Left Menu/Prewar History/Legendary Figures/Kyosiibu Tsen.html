<p margin="50">The Spear-Guider, Kyosiibu Tsen the Blue, was one of five Great Demons. She was sister to Oponi and fellow Guider (Tseraron) to Siti Tsen. Her <a href="/Left Menu/Prewar History/Day of Blessing.html">blessed dynasty</a> was the <a href="/Left Menu/Geography/Azeatsane.html">Azeatsaiko</a>. She died in 13XX at the XXXX of XXXX in the <a href="/Left Menu/Wartime History/main.html">Demon War</a>.</p>
